<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 8</title>
</head>
<body>
    <h1>Formulir Pendaftaran Siswa - Tugas 8</h1>
       <table>
        <tr>
            <td>Nama Calon siswa:</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama"></td>
        </tr>
        <tr>
            <td>Tempat / Tanggal lahir</td>
            <td>:</td>
            <td><input type="text" placeholder="Tempat / Tanggal lahir"> <input type="date" id="birthday" name="birthday"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
            <label for="Agama"></label>
            <select id="Agama" name="Agama">
            <option value="Islam">Islam</option>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>No telp / HP</td>
            <td>:</td>
            <td><input type="text" placeholder="+62"></td>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td><input type="radio">Pria <input type="radio">Wanita</td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox">Membaca <input type="checkbox">Menulis <input type="checkbox">Olahraga</td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
       </table>
    <p style="text-align: center;"><b>INI BUATAN FARIS</b></p>
</body>
</html>
